<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="calculatorGrid">
        <input class="GridFor" type="number">
        <button class="GridTwo" id="ac">AC</button>
        <button class="GridOne" id="del">DEL</button>
        <button class="GridOne ope" value="/">รท</button>
        <button class="GridOne nbr">1</button>
        <button class="GridOne nbr">2</button>
        <button class="GridOne nbr">3</button>
        <button class="GridOne ope" value="*">*</button>
        <button class="GridOne nbr">4</button>
        <button class="GridOne nbr">5</button>
        <button class="GridOne nbr">6</button>
        <button class="GridOne ope" value="+">+</button>
        <button class="GridOne nbr">7</button>
        <button class="GridOne nbr">8</button>
        <button class="GridOne nbr">9</button>
        <button class="GridOne ope" value="-">-</button>
        <button class="GridOne" id="dot">.</button>
        <button class="GridOne nbr">0</button>
        <button class="GridTwo" id="equal">=</button>
    </input>


    <script src="./public/js/main.js"></script>
    
</body>
</html>
